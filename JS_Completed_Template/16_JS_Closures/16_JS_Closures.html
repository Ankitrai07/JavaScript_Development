<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Closures</title>
    <style>
        h2{
            background-color: lightgreen;
            text-align: center;
            padding: 5px;
        }
        div{
            padding: 10px;
            text-align: center;
            color: white;
            margin: 10px;
        }
        .green{
            background-color: seagreen;
        }
        .blue{
            background-color: darkslateblue;
        }
    </style>
</head>
<body>

    <h2>JS Closures Example</h2>

    <div class="green">
        <h1 id="display1"></h1>
    </div>

    <div class="blue">
        <h1 id="display2"></h1>
    </div>

</body>
<script>

    var a = 10;
    function greetOuter() {
        var b = 20;
        var greetInner = function() {
            console.log(a);
            console.log(b);
        };
        return greetInner;
    }
    function greetEngine(fName) {
        fName();
    }
    var greetInnerFn = greetOuter();
    greetEngine(greetInnerFn); // 10 20

    // Module Pattern

    function createEmployee() {
        var firstName = 'Naveen';
        var lastName = 'Saggam';
        var employeeObj = {
            getFirstName : function() {
                return firstName;
            },
            setFirstName : function(name) {
                firstName = name;
            },
            getLastName : function() {
                return lastName;
            }
        };
        return employeeObj;
    }
    var employee = createEmployee();
    var output = "employee.firstName : " + employee.firstName;
    document.getElementById('display1').innerHTML = output;

    output = "employee.getFirstName() : " + employee.getFirstName();
    document.getElementById('display2').innerHTML = output;

    employee.setFirstName('John');
    output = "employee.getFirstName() : " + employee.getFirstName();
    document.getElementById('display2').innerHTML = output;





</script>
</html>
