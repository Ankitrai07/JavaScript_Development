<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Objects In Depth</title>
    <style>
        body{
            margin: 0;
            font-family: "Comic Sans MS",sans-serif;
        }
        h2{
            background-color: lightgreen;
            text-align: center;
            padding: 10px;
        }
        div{
            background-color: seagreen;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

<h2>JS Objects In Depth Example</h2>
<div>
    <h1 id="display"></h1>
</div>

</body>

<script>

    // First Way of creation of Objects
    var employee = {};
    employee.firstName = 'John';
    employee.lastName = 'Williams';
    employee.age = 40;
    employee.designation = "Manager";

    // Object Literal way
    var employee2 = {
        firstName : 'Rajan',
        lastName : 'ABC',
        age:23,
        designation : 'Software Engineer'
    };

    // Shortcut way is
    function createEmployee(firstName,lastName,age,designation) {
        var emploObj = {};
        emploObj.firstName = firstName;
        emploObj.lastName = lastName;
        emploObj.age = age;
        emploObj.designation = designation;
        return emploObj;
    }

    var employee3  = createEmployee('John','Smith',45,'Sales Manager');

    // Constructor way
    function Employee(firstName,lastName,age,designation) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.age = age;
        this.designation = designation;
    }

    var employee4 = new Employee('Laura','Williams',30,'Business Analyst')


</script>
</html>
