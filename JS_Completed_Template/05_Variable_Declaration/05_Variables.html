<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Declaration</title>
    <style>
        body{
            margin: 0;
            font-family: "Comic Sans MS",sans-serif;
        }
        h2{
            background-color: lightgreen;
            text-align: center;
            padding: 10px;
        }
        div{
            background-color: seagreen;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>


    <h2>Variable Declaration Example</h2>
    <div>
        <h1 id="display"></h1>
    </div>
</body>

<script>

    // Create two variables and display their sum
    var a = 10;
    var b = 20;
    var sum = a + b;
    console.log(" The sum is : " + sum);
    document.getElementById('display').innerHTML = "The Sum is : " + sum;

    // Find the biggest value between 2 numbers
    var a = 10;
    var b = 20;

    if(a > b){
        console.log("The big value between a , b is " + a);
    }
    else{
        console.log("The big value between a , b is " + b);
    }

    // Find the biggest value among 3 numbers
    var x = 10;
    var y = 20;
    var z = 30;
    var output = "";
    if(x > y && x > z){
        output = "Big Value is : " + x;
    }
    else if(y > z){
        output = "Big Value is : " + y;
    }
    else{
        output = "Big Value is : " + z;
    }

    output = "The Big Value is : " + Math.max(10,20,30,40,78);

    console.log(output);
    document.getElementById('display').innerHTML = output;


</script>
</html>
