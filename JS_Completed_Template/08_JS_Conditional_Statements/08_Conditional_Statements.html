<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Conditional Statements</title>
    <style>
        body{
            margin: 0;
            font-family: "Comic Sans MS",sans-serif;
        }
        h2{
            background-color: lightgreen;
            text-align: center;
            padding: 10px;
        }
        div{
            background-color: seagreen;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

    <h2>JS Conditional Statements Example</h2>
    <div>
        <h1 id="display"></h1>
    </div>

</body>

<script>

    // If Else condition Example
    var a = 10;
    var b = 20;
    var output = "";
    if(a > b){
        output = "The Bigger value is : " + a;
    }
    else{
        output = "The Bigger value is : " + b;
    }
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // Find the biggest value among 3 numbers
    var x = 10;
    var y = 20;
    var z = 30;
    output = "";
    if(x > y && x > z){
        output = "The Biggest value is  : " + x;
    }
    else if(y > z){
        output = "The Biggest value is : " + y;
    }
    else{
        output = "The Biggest value is : " + z;
    }
    console.log(output);
    document.getElementById('display').innerHTML = output;


    // For loop Example to display from 1 - 10 values
    output = "";
    for(var i = 1; i <= 10; i++){
        output += i + " ";
    }
    console.log(output);
    document.getElementById('display').innerHTML = output;


    // While loop Example to display from 1 - 10 values
    var i = 0;
    output = "";
    while(i <= 10){
        output += i + " - ";
        i++; // Mandatory otherwise it goes to infinite loop
    }
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // Do while loop Example to display from 1 - 10 values
    var i = 1;
    output = "";
    do{
        if(i <= 9){
            output += i + " , ";
            i++;
        }
        else{
            output += i;
            i++;
        }
    }
    while(i <= 10);
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // Switch Statement Example to display full Day
    var today = new Date().getDay();
    output = "Today is : ";
    console.log(today);
    switch(today){
        case 0:
            output += "Sunday";
            break;
        case 1:
            output += "Monday";
            break;
        case 2:
            output += "Tuesday";
            break;
        case 3:
            output += "Wednesday";
            break;
        case 4:
            output += "Thrusday";
            break;
        case 5:
            output += "Friday";
            break;
        case 6:
            output += "Saturday";
            break;
        default:
            output += "Nothing";
            break;
    }
    console.log(output);
    document.getElementById('display').innerHTML = output;

</script>
</html>
