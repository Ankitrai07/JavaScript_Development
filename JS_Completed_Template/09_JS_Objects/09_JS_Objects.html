<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Objects</title>
    <style>
        body{
            margin: 0;
            font-family: "Comic Sans MS",sans-serif;
        }
        h2{
            background-color: lightgreen;
            text-align: center;
            padding: 10px;
        }
        div{
            background-color: seagreen;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

    <h2>JS Objects Example</h2>
    <div>
        <h1 id="display"></h1>
    </div>

</body>

<script>

    //creation of objects
    var employee = {};
    console.log(employee);

    //Adding properties to objects
    employee.empName = 'John';
    employee.age = 40;
    employee.designation = 'Manager';
    console.log(employee);

    //Retrieving properties of objects
    var nameOfEmployee = employee.empName;
    var output = "Employee Name is : " + nameOfEmployee;
    console.log(output);
    document.getElementById('display').innerHTML = output;

    //declaring Object Literals
    var student = {
        name : 'Rajan',
        age : 26,
        course : 'Engineering',
        address : 'Hyderabad'
    };

    //Access existing properties
    var rajanAddress = student.address;
    output = "Rajan's Address is : " + rajanAddress;
    console.log(output);
    document.getElementById('display').innerHTML = output;

    //Access Non Existing Properties
    var salaryOfRajan = student.salary;
    output = "Rajan's Salary : " + salaryOfRajan;
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // Usage of Dot and [] notations
    var rajanCourse = student["course"]; // [] notation
    rajanCourse = student.course ; // dot notation
    output = "Rajan's course : " + rajanCourse;
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // use of [] notation where dot is not used for invalid identifiers
    var emp = {
        1: 'Williams',
        2: 'SalesManager'
    };
    var empName = emp["1"];
    output = "EmpName is : " + empName;
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // use of [] notation for accessing dynamic properties
    var car = {
        made : 'Benz',
        year : 2018,
        price : 'TwentyLacs',
        milage : '8kmpl'
    };
    var dynaProp = "made"; // Dynamic Property
    output = "Dynamic Property is : " + car[dynaProp];
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // nested Objects creation
    var btechStudent = {
        name : 'Mahesh',
        age : 23,
        study : 'Btech',
        group : 'ECE',
        address : {
            city : 'Hyderabad',
            state : 'Telangana',
            country : 'India'
        }
    };

    //Accessing them using dot notation
    var maheshCountry = btechStudent.address.country;
    output = "Mahesh's Country is : " + maheshCountry;
    console.log(output);
    document.getElementById('display').innerHTML = output;

    //Accessing them using mix of dot and [] notation
    var maheshState = btechStudent.address["state"];
    output = "Mahesh's State is : " + maheshState;
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // Add some properties to nested object and access them
    console.log(btechStudent);
    btechStudent.address.street = "Ameerpet";
    console.log(btechStudent);

    // === operator demo for objects (if pointing to same location in memory)
    output = "";
    var std1  = {
        name : 'Pavan',
        age : 25
    };

    var std2 = std1;

    if(std1 === std2){
        output = "Both are Equal";
    }
    else{
        output = "Both are NOT Equal";
    }
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // deleting a property from an object
    console.log(btechStudent); // Before Deletion
    delete  btechStudent.address.street;
    console.log(btechStudent); // After Deletion

</script>
</html>
