<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Math & Date Objects</title>
    <style>
        body{
            margin: 0;
            font-family: "Comic Sans MS",sans-serif;
        }
        h2{
            background-color: lightgreen;
            text-align: center;
            padding: 10px;
        }
        div{
            background-color: seagreen;
            padding: 10px;
            text-align: center;
            color: white;
            margin-bottom: 10px;
        }
        #us{
            background-color: orange;
            color: black;
        }
    </style>
</head>
<body>

    <h2>JS Math & Date Objects Example</h2>
    <div>
        <h1 id="display"></h1>
    </div>

    <div>
        <h1 id="clock"></h1>
    </div>

    <div id="us">
        <h3>US Clock</h3>
        <h1 id="us-time"></h1>
    </div>

</body>

<script>
    /*
        Math Object Examples

     */

    // Math PI and Sqrt
    var pivalue = Math.PI;
    var output = "The PI value is : " + pivalue;
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // Sqrt
    var sqrtOf16 = Math.sqrt(16);
    output = "Sqrt of 16 is : " + sqrtOf16;
    console.log(output);
    document.getElementById('display').innerHTML = output;


    // find the min of 4 numbers
    var minValue = Math.min(1,5,78,90,-8);
    output = "The Min Value is : " + minValue;
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // find the Max of 4 numbers
    var maxValue = Math.max(1,10,50,89,789);
    output = "The Max Value is : " + maxValue;
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // find the 'x' to the power of 'y' value, ex: 2^4
    var twoPowFour = Math.pow(2,4);
    output = " 2 ^ 4 is : " + twoPowFour;
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // generate the random numbers from 0 to 1000
    var random = Math.round(Math.random() * 1000);
    output = "The Random Number is : " + random;
    console.log(output);
    document.getElementById('display').innerHTML = output;


    /* For more details about Math Object, please have a look at
    https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math
    */

    /*
        Date Object Examples

     */

    // get today's date
    var today = new Date();
    output = " Today is : " + today;
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // get Actual Date
    output = today.getDate() + "/" + (today.getMonth()+1)
        + "/" + today.getFullYear();
    console.log(output);
    document.getElementById('display').innerHTML = output;


    // get full day of the week using switch statement
    var day = today.getDay();
    output = "Today is : ";
    switch(day){
        case 0:
            output += 'Sunday';
            break;
        case 1:
            output += 'Monday';
            break;
        case 2:
            output += 'Tuesday';
            break;
        case 3:
            output += 'Wednesday';
            break;
        default:
            output += 'Not Sure';
            break;

    }
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // Display a Digital Clock on the web page
    function indianTime() {
        var today = new Date();
        var options = {
            timeZone : 'Asia/Kolkata'
        };
        var time = today.toLocaleTimeString('en-US',options);
        document.getElementById('clock').innerHTML = time;
    }

    indianTime();
    setInterval(indianTime,1000);

    function usTime() {
        var today = new Date();
        var options = {
            timeZone : 'America/New_York'
        };
        var time = today.toLocaleTimeString('en-US',options);
        document.getElementById('us-time').innerHTML = time;
    }

    usTime();
    setInterval(usTime,1000);


    /* For More Details about Date() please have a look at
        https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date
    */

</script>
</html>
